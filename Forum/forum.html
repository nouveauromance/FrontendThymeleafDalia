<!DOCTYPE html>
<!-- meta e estilos -->
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dália</title>
    <link rel="shortcut icon" type="imagex/png" th:href="@{/img/navbar/dália_secundario.png}">
    <link rel="stylesheet" th:href="@{forum.css}">
</head>

<body>
    <header>
        <div class="logo">
            <img th:src="@{/img/navbar/Logo_dalia.png}" alt="Logo">
        </div>

        <nav>
            <ul>
                <li class="Home"><a th:href="@{/home/index.html}"><img th:src="@{/img/navbar/Home__nav.svg}" alt=""></a></li>
                <li class="Calendario"><a th:href="@{/calendario/calendario.html}"><img th:src="@{/img/navbar/Calendar__nav.svg}"></a></li>
                <li class="forum"><a th:href="@{/forum/forum.html}"><img th:src="@{/img/navbar/Fórum-full__nav.svg}"></a></li>
                <li class="principal"><a th:href="@{/principal/principal.html}"><img th:src="@{/img/navbar/Flower__nav.svg}" alt=""></a></li>
                <li class="perfil"><a th:href="@{/perfil/perfil.html}"><img th:src="@{/img/navbar/Perfil__nav.svg}"></a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="post-creation">
            <h2>Criar Post</h2>

                <form id="post-form">
                    <input type="text" th:field="*{title}" id="post-title" placeholder="Título" required>
                    <textarea id="post-content" placeholder="Escreva seu post aqui..." required></textarea>
                    <button type="submit">Postar</button>
                </form>

        </section>

        <section class="posts" id="posts"></section>
    </main>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
    </div>

    <script th:src="@{https://vlibras.gov.br/app/vlibras-plugin.js}"></script>

    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <footer>
        <div class="feedback">
            <p>Nós ouvimos! O que achou sobre isso?</p>
            <button>Enviar Feedback</button>
        </div>
    </footer>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script>

 document.addEventListener('DOMContentLoaded', function() {
    // Cria o botão de toggle
    const menuToggle = document.createElement('div');
    menuToggle.className = 'menu-toggle';
    menuToggle.innerHTML = '☰';
    
    // Cria o container do dropdown
    const dropdownMenu = document.createElement('div');
    dropdownMenu.className = 'dropdown-menu';
    
    // Clona o menu existente para dentro do dropdown
    const navClone = document.querySelector('nav ul').cloneNode(true);
    dropdownMenu.appendChild(navClone);
    
    // Adiciona os elementos ao header
    const header = document.querySelector('header');
    header.appendChild(menuToggle);
    header.appendChild(dropdownMenu);
    
    // Adiciona evento de clique
    menuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle('show');
    });
    
    // Fecha o menu ao clicar fora
    document.addEventListener('click', function() {
        dropdownMenu.classList.remove('show');
    });
    
    // Previne que o clique no menu feche ele
    dropdownMenu.addEventListener('click', function(e) {
        e.stopPropagation();
    });
});

</script>
    <script th:src="@{forum.js}"></script>
</body>
</html>
